<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MXMONEX{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('calculator') }}">Calculators</a></li>
                <li><a href="{{ url_for('articles') }}">Articles</a></li>
                <li><a href="{{ url_for('store') }}">Store</a></li>
                <li><a href="{{ url_for('mobile_app') }}">Mobile App</a></li>
                <li><a href="{{ url_for('about_us') }}">About Us</a></li>
                <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 MXMONEX. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
